<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
  <title>RPG</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Cones of Dunshire</h1>
    <br>
    <br>
    <h3>Choose your character to begin your journey</h3>
    <div class="row">
      <div class="col-md-6">
        <div id="mageClass">
          <h3>Mage</h3>
          <img id="magePic" src="assets/img/mage.jpg" alt="a deadly mage">
          <p>Master of sorcery and the divine arts.</p>
          <!--Character stats-->
            <div id="mageStats">
              <p>Stats</p>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="paladinClass">
          <h3>Paladin</h3>
          <img id="palPic" src="assets/img/paladin.jpg" alt="a mighty paladin">
          <p>A holy warrior built for defense. </p>
          <!--Character stats-->
            <div id="palStats">
              <p>Stats</p>
            </div>
        </div>
      </div>
    </div> 
    <div class="row">
        <div class="col-md-12">
          <button id="startGame" class="btn btn-primary">Start Game!</button>
        </div>
    </div>   
  </div>  
</body>
</html>
